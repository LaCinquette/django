<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    {% block header %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-between collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto" style="margin-left: 5rem;">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reports_menu' %}">Отчеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'software_menu' %}">ПО</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'environments_menu' %}">Среды исполнения</a>
                </li>
            </ul>
            <div class="pr-5" style="margin-right: 5rem;">
                <span class="navbar-text pr-5">
                    Вы вошли как: <a href="{% url 'profile' %}">{{ request.user.username }}</a>
                </span>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
